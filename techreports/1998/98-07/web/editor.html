	</tr>

	  <td align=right>Keywords:</td>

	</tr>

	</tr>
      	<tr valign=top>
	  <td align=right>Author:</td>
	  <td align=left><input type=text name=author size=40 value="alex@crawfish.suba.com"></td>
	</tr>
      	<tr valign=top>
	  <td align=right>Editor:</td>
	  <td align=left><input type=text name=editor size=40 value="Robert Brewer <rbrewer@hawaii.edu>"></td>
	</tr>
      	<tr valign=top>
	  <td align=right>Subject:</td>
	  <td align=left><input type=text name=subject size=60 value="Can PAP and scripted PPP coexist?"></td>
	</tr>
      	<tr valign=top>
	  <td align=right>Unique ID:</td>
	  <td align=left><input type=text name=unique-id size=35 value="<199804212251.RAA02990@crawfish.suba.com>"></td>
	</tr>
      	<tr valign=top>
	  <td align=right>Body:</td>
	  <td align=left><textarea name=body cols=80 rows=7>
I have some old Xylogics boxes that use scripted logins for PPP.

When we set up a new dialup system with Maxes, we decided that the
advantages of having a clean PAP/DHCP based system outweighed the benefits
of maintaining script compatibility with our Xylogics boxes, so that's the
way we set things up.

But is it possible to configure the Max so that it does both?  I see in
the radius book that I can define custom menus that would be script
compatible with our old menus.

If it's possible to make PPP use prompts for authentication when it's
started from the menu, without breaking PAP authentication for people who
don't use the menu, I'd be home free.

Can I do that?
	    </textarea></td>
	  <tr valign=top>
	  <td colspan=2 align=center><input type=submit value="Save"></td>
	</tr>
