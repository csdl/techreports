<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <head>
    <title>Micro Survey</title>
  </head>

  <body>
    <form method=POST action="mailto:rbrewer@hawaii.edu" enctype="text/plain">
      Did the query results answer your question? <br>
      <input type=radio name=microsurvey value="Yes"> Yes
      <input type=radio name=microsurvey value="Partially"> Partially

      <input type=radio name=microsurvey value="Undecided" checked> Undecided
      <input type=submit value="Submit">
    </form>
  </body>
</html>
